<div class="container-fluid">

    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-chart-area"></i>UTCTime to LocalTime
        </div>
        <div class="card-body" style="height:700px;">
            <div class="row">
                <div class="col-sm-12">

                    <table class="table table-bordered dataTable table-striped" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info"
                        style="width: 100%;">
                        <thead>
                            <tr role="row">
                                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">UTCTime</th>
                                <th class="sorting_desc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1">LocalTime</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let date of dates">
                                <td>{{date.utcDate | date:'dd-MM-yyyy HH:mm' }}</td>
                                <td>{{date.utcDate | utcToLocal | date:'dd-MM-yyyy HH:mm' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
    </div>

</div>
