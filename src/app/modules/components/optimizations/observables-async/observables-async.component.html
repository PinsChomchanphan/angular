<div class="container-fluid">

  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-chart-area"></i>Observables Async
    </div>
    <div class="card-body" style="height:700px;">
      <div class="row">
        <div class="col-sm-12">

          <table class="table table-bordered dataTable table-striped" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info"
            style="width: 100%;">
            <thead>
              <tr role="row">
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts | async">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>

</div>
